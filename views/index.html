{% extends 'layout.html' %}

{% block title %}Optly_Watcher{% endblock %}

{% block head %}
  {% parent %}
  <!-- CSS/JS Files can go in the head here -->
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Sign in Here
					<div class="account-wall">
						<form action="/login" method="POST" class="form-signin">
							<input type="text" name="username" placeholder="Email" required="" autofocus="" class="form-control">
							<input type="password" name="password" placeholder="Password" required="" class="form-control">
							<button type="submit" class="btn btn-lg btn-primary btn-block">Sign In Here</button>
							<span class="clearfix"></span>
						</form>
					</div>
					<a href="/signup" class="text-center new-account">Create an account</a>
					<div id="message"></div>
				</h1>
			</div>
		</div>
	</div>
{% endblock %}
